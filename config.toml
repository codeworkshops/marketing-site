baseurl = "https://codeworkshops.com/"
title = "CodeWorkshops"
theme = "hugo-universal-theme"
themesDir = "themes"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = "cws"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-40425573-1"

# Define the number of posts per page
paginate = 10

[menu]

# Main menu



[[menu.main]]
    name = "Courses"
    url  = "/courses/"
    weight = 1



[[menu.main]]
    name = "Resources"
    identifier = "resources"
    url  = "/resources/"
    weight = 2



[[menu.main]]
    name = "FAQ"
    url  = "/faq/"
    weight = 3


[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 4


# Top bar social links menu


[[menu.topbar]]
    weight = 2
    name = "Twitter"
    url = "http://twitter.com/codeworkshops"
    pre = "<i class='fa fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 3
    name = "Email"
    url = "mailto:info@codeworkshops.com"
    pre = "<i class='fa fa-2x fa-envelope'></i>"

[[menu.topbar]]
    weight = 4
    name = "GitHub"
    url = "https://github.com/codeworkshops"
    pre = "<i class='fa fa-2x fa-github'></i>"



[params]
    viewMorePostLink = "/blog/"
    author = "CWS"
    defaultKeywords = ["devows", "hugo", "go"]
    defaultDescription = "Site design by CodeWorkshops"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = "AIzaSyCFhtWLJcE30xOAjcbSFi-0fnoVmQZPb1Y"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "blue"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "info@codeworkshops.com"

    about_us = "<p>Code Workshops are ideal for students that are in grades 6 through 10 to learn computer programming.</p>"
    copyright = "Copyright (c) 2019, CodeWorkshops; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    logo_small = "img/logo-small.png"
    address = """<p><strong>Code Workshops</strong>
        
        <br>Fairfax, VA
        <br>22031
        <br>
        <strong>USA</strong>
      </p>
      """
    latitude = "-12.043333"
    longitude = "-77.028333"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """<p class="hidden-sm hidden-xs">Contact us at 571-748-7280 or info@codeworkshops.com</p>
      <p class="hidden-md hidden-lg"><a href="#" data-animate-hover="pulse"><i class="fa fa-phone"></i></a>
      <a href="#" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

[params.features]
    enable = true
    # All features are defined in their own files. You can find example items
    # at 'exampleSite/data/features'.
    # For more informtion take a look at the README.
    subtitle = "CWS Services"
    description = "Welcome to CodeWorkshops. Our computer programming and code workshops start with the fundamentals of programming where students learn with interactive tutorials and exercises. All instruction material is designed to facilitate engaging instruction by adult instructors. We offer both online and in-person workshops. Students will be able to learn and try simple to complex programming concepts on their own in the workshop. We introduce the concepts of computational thinking and let the students see the connection between their curriculum and coding."

[params.testimonials]
    enable = false
    # All testimonials are defined in their own files. You can find example items
    # at 'exampleSite/data/testimonials'.
    # For more informtion take a look at the README.
    title = "Testimonials"
    subtitle = "We have worked with many clients and we always like to hear they come out from the cooperation happy and satisfied. Have a look what our clients said about us."

[params.see_more]
    enable = true
    icon = "fa fa-file-code-o"
    title = "Learn about Courses"
    subtitle = "Our introductory courses do not require any pre-requisites. Start with a course and take your first steps in Coding."
    link_url = "/courses"
    link_text = "Start a Course Today"

[params.clients]
    enable = false
    # All clients are defined in their own files. You can find example items
    # at 'exampleSite/data/clients'.
    # For more informtion take a look at the README.
    title = "Our Clients"
    subtitle = ""

[params.recent_posts]
    enable = false
    title = "From our CWS blog"
